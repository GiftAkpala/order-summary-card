<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-container">
      <img
        class="illustration-hero"
        src="images/illustration-hero.svg"
        alt=""
      />
      <h1>Order Summary</h1>
      <p class="info">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <span>
        <div class="order-summary-component">
          <img class="icon-music" src="images/icon-music.svg" alt="" />
       <p class="annual-plan ">Annual Plan</strong></p> 
            <p class="amount">$59.99/year</p>
          <p class="change">Change</p>
        </div> 
        <p class="btn">Proceed to Payment</p>

        <p class="cancel-order">Cancel Order</p>
      </span>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Akpala Gift</a>.
    </div>
  </body>
</html>
